name: Farm Website CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Run Tests
        run: mvn test -Dtest=*Test -Dheadless=true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: target/surefire-reports/

